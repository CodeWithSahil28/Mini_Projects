    <title>card</title>
    <link rel="stylesheet" href="style.css">

    <div class="card">

        <div class="img">

      </div>

        <div class="nature box">
          <p>Nature</p>
        </div>
        <div class="lake box">
          <p>Lake</p>
        </div>
      </div>
      <div class="head">
        <p>Discription</p>

      </div>
